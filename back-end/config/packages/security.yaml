security:
    # -----------------------
    # HASHERS
    # -----------------------
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # -----------------------
    # PROVIDERS
    # -----------------------
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # -----------------------
    # FIREWALLS
    # -----------------------
    firewalls:
        # Dev
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ðŸ”¥ Firewall principal pour l'API
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider

            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            jwt: ~

        # Pas utilisÃ© ici
        main:
            lazy: true
            provider: app_user_provider
            security: false

    # -----------------------
    # ACCESS CONTROL
    # -----------------------
    access_control:
        # Autoriser OPTIONS sinon Swagger casse
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        # Login
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

        # Routes publiques sans authentification (GET seulement)
        - { path: ^/api/listings, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/categories, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/options, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/reviews, roles: PUBLIC_ACCESS, methods: [GET] }

        # GET /api
        - { path: ^/api$, methods: [GET], roles: PUBLIC_ACCESS }

        # Inscription
        - { path: ^/api/users, methods: [POST], roles: PUBLIC_ACCESS }

        # ðŸš¨ CORRECTION CRITIQUE : Les favoris nÃ©cessitent l'authentification ðŸš¨
        # Ceci garantit que toutes les requÃªtes (GET/POST/DELETE) sur les favoris sont sÃ©curisÃ©es
        - { path: ^/api/favorites, roles: IS_AUTHENTICATED_FULLY }

        # ðŸ”¥ Tout le reste nÃ©cessite un JWT (Maintenant, pour les routes non-spÃ©cifiÃ©es)
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
