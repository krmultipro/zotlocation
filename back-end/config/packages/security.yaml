security:
    # -----------------------
    # HASHERS
    # -----------------------
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # -----------------------
    # PROVIDERS
    # -----------------------
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # -----------------------
    # FIREWALLS
    # -----------------------
    firewalls:
        # Dev
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ðŸ’¡ NOUVEAU FIREWALL PUBLIC : Permet les requÃªtes GET /api/bookings sans JWT.
        # Il DOIT Ãªtre placÃ© avant 'api' pour Ãªtre Ã©valuÃ© en premier.
        public_api:
            pattern: ^/api/bookings
            security: false # <--- La clÃ© : Ignore complÃ¨tement le systÃ¨me de sÃ©curitÃ©
            methods: [GET]

        # ðŸ”¥ Firewall principal pour l'API
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider

            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            jwt: ~

        # Pas utilisÃ© ici
        main:
            lazy: true
            provider: app_user_provider
            security: false

    # -----------------------
    # ACCESS CONTROL
    # -----------------------
    access_control:
        - { path: ^/api/webhook/stripe, roles: PUBLIC_ACCESS }

        # Autoriser OPTIONS sinon Swagger casse
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        - { path: ^/api/admin, roles: ROLE_ADMIN, methods: [GET]}

        # Login
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

        # Routes publiques sans authentification (GET seulement)
        - { path: ^/api/listings, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/categories, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/options, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/reviews, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/localisations, roles: PUBLIC_ACCESS, methods: [GET] }

        # Le GET /api/bookings est gÃ©rÃ© par le firewall 'public_api', donc on retire la rÃ¨gle ici.

        # GET /api
        - { path: ^/api$, methods: [GET], roles: PUBLIC_ACCESS }

        # Inscription
        - { path: ^/api/users, methods: [POST], roles: PUBLIC_ACCESS }

        # Les favoris nÃ©cessitent l'authentification ðŸš¨
        - { path: ^/api/favorites, roles: IS_AUTHENTICATED_FULLY }

        # ðŸ”¥ Tout le reste nÃ©cessite un JWT (Maintenant, pour les routes non-spÃ©cifiÃ©es)
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
