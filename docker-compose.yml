services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./back-end
    restart: unless-stopped
    environment:
      APP_ENV: prod
      APP_DEBUG: "0"
      DATABASE_URL: ${DATABASE_URL}
      CORS_ALLOW_ORIGIN: "https?://localhost:8080$$"


    depends_on:
      - db

  frontend:
    build:
      context: ./front-end
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "8080:80"

    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  caddy_data:
  caddy_config:
